<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP1</title>
  </head>
  <body>
    <form method="post" action="welcome.php">
      <label for="nom">Nom :</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        pattern="[a-zA-Z]{3,30}"
      />
      <br />
      <label for="prenom">Prenom :</label>
      <input type="text" id="prenom" name="prenom" pattern="[a-zA-Z]{3,30}" />
      <br />
      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" /> <br />
      <label for="moyenne">Moyenne :</label>
      <input
        type="number"
        id="moyenne"
        name="moyenne"
        min="0"
        max="20"
        step="0.01"
      />
      <br />
      <label for="niveau">Niveau :</label>
      <select name="niveau" id="niveau">
        <option value="bac">Bac</option>
        <option value="bac2">Bac + 2</option>
        <option value="bac3">Bac + 3</option>
        <option value="bac5">Bac + 5</option>
      </select>
      <br />
      <label for="langues">Langues :</label>
      <br />
      <input type="checkbox" id="fr" name="langues[]" value="fr" />
      <label for="fr">FR</label>
      <input type="checkbox" id="ar" name="langues[]" value="ar" />
      <label for="ar">AR</label>
      <input type="checkbox" id="EN" name="langues[]" value="EN" />
      <label for="en">EN</label>
      <br />
      <label for="sexe">Sexe :</label>
      <br />
      <input type="radio" id="homme" name="sexe" value="homme" />
      <label for="homme">Homme</label>
      <input type="radio" id="femme" name="sexe" value="femme" />
      <label for="femme">Femme</label>
      <br />
      <label for="adresse">Adresse :</label>
      <br />
      <textarea name="adresse" id="adresse"></textarea>
      <br />
      <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
